<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$.get()方法</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 12px;
        }
        .comment{
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #dddddd;
        }
        .comment h6{
            font-weight: 700;
            font-size: 14px;
        }
        .para{
            margin-top: 5px;
            text-indent: 2em;
            background: #dddddd;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#send").click(function () {
                $.post("post.jsp",{
                    username:$("#username").val(),
                content:$("#content").val()
                },function (data,textStatus) {
                   $("#resText").append(data);
                });
            })
        })
    </script>
</head>
<body>
<form id="form1" action="#">
    <p>评论：</p>
    <p>姓名：<input type="text" name="username" id="username"></p>
    <p>内容：<textarea name="content" id="content"></textarea>
    <p><input type="button" id="send" value="提交"></p>
</form>
<div class="comment">已有评论：</div>
<div id="resText"></div>
</body>
</html>
