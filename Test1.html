<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function Ajax() {
            var xmlHttpReq=null;
            if(window.ActiveXObject){//IE5 IE6是以ActiveObject的方式
                xmlHttpReq=new ActiveXObject("Microsoft.XMLHTTP");
            }else if(window.XMLHttpRequest){//其它
                //XMLHttpRequest是window的子对象
                xmlHttpReq=new XMLHttpRequest();//实例化一个XMLHttpRequest对象
            }
            xmlHttpReq.open("GET","test.jsp",true);//调用open方法并采用异步方式
            xmlHttpReq.onreadystatechange=RequestCallBack;//设置回调函数
            xmlHttpReq.send(null);//因为使用GET方法提交，所以可以使用null作为参数使用
            function RequestCallBack() {//一旦readyState值改变，将会调用该函数
                if(xmlHttpReq.readyState==4){
                    if(xmlHttpReq.status==200){//将xmlHttpReq.responseText的值赋予id为resText的元素
                        document.getElementById("resText").innerHTML=xmlHttpReq.responseText;
                    }
                }
            }
        }

    </script>
</head>
<body>
<button value="提交" onclick="Ajax();">提交</button>
<div id="resText"></div>
</body>
</html>
